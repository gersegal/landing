<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="icon" type="image/png" href="assets/img/favicon.png" />


    <!--Core CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/app.css">
    <link id="theme-sheet" rel="stylesheet" href="assets/css/core.css">

    <style>

        a :hover{
            background: #02b289 !important;
        }

        ::-moz-selection { /* Code for Firefox */
            color: white;
            background: #02b289;
        }

        ::selection {
            color: white;
            background: #02b289;
        }

        .button.primary-btn {
            outline: none;
            border-color: #02b289;
            background-color: #02b289;
            color: #fff;
            -webkit-transition: all .5s;
            transition: all .5s;
        }
        .hero-body .auth-content a {
            font-size: .9rem;
            font-family: "Roboto", sans-serif;
            font-weight: 500;
            color: #02b289;
        }
        .hero-heading .auth-logo .top-logo {
            height: 64px;
        }
    </style>

</head>

<body class="is-theme-core">


    <!-- Wrapper -->
    <div class="login-wrapper columns is-gapless" data-switcher-visible>
        <!-- Form section -->
        <div class="column is-4">
            <div class="hero is-fullheight">
                <!-- Header -->
                <div class="hero-heading">
                    <div class="auth-logo">
                        <a href="/"><img class="top-logo switcher-logo" src="assets/img/logos/logo/placeholder-logo-3.png" alt="" /></a>
                    </div>
                </div>

                <!-- Body -->
                <div class="hero-body">
                    <div class="container">
                        <div class="columns">
                            <div class="column is-12">
                                <div class="auth-content">
                                    <h2>Hi There.</h2>
                                    <p>Please start by creating an account.</p>
                                    <a href="startup-signup.html">Have an account? Sign In </a>
                                </div>

                                <div class="auth-form-wrapper">
                                    <!-- Sign up form -->
                                    <form>
                                        <div id="signup-form" class="login-form animated preFadeInLeft fadeInLeft">
                                            <div class="field pb-10">
                                                <div class="control has-icons-right">
                                                    <input class="input is-medium" type="text" placeholder="Full name *" />
                                                    <span class="icon is-medium is-right">
                              <i class="sl sl-icon-user"></i>
                            </span>
                                                </div>
                                            </div>
                                            <div class="field pb-10">
                                                <div class="control has-icons-right">
                                                    <input class="input is-medium" type="email" placeholder="Email address *" />
                                                    <span class="icon is-medium is-right">
                              <i class="sl sl-icon-envelope-open"></i>
                            </span>
                                                </div>
                                            </div>
                                            <div class="field pb-10">
                                                <div class="control has-icons-right">
                                                    <input class="input is-medium" type="text" placeholder="Company" />
                                                    <span class="icon is-medium is-right">
                              <i class="sl sl-icon-globe"></i>
                            </span>
                                                </div>
                                            </div>
                                            <p class="control login">
                                                <button class="button button-cta primary-btn btn-align-lg is-bold is-fullwidth rounded raised no-lh">
                                                    Sign up
                                                </button>
                                            </p>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Image section (hidden on mobile) -->
        <div class="column login-column is-8 is-hidden-mobile hero-banner">
            <div class="hero signup-hero is-fullheight is-app-grey">
                <div class="hero-body">
                    <div class="columns">
                        <div class="column is-10 is-offset-1">
                            <img class="has-light-shadow" src="assets/img/graphics/apps/app-1-core.png" data-base-url="assets/img/graphics/apps/app-1" data-extension=".png" alt="" />
                        </div>
                    </div>
                </div>
                <div class="hero-footer">
                    <p class="has-text-centered"></p>
                </div>
            </div>
        </div>
    </div>


    <script src="assets/js/app.js"></script>
    <script src="assets/js/core.js"></script>
</body>

</html>
